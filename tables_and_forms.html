<html>
  <head>
    <link href="css/style_tables_and_forms.css" rel="stylesheet">
    <script src="js/script_tables_and_forms.js"></script>
  </head>
  <body>
    <table border="1px" align="center" width="30%">
      <thead>
        <tr>
          <td><span>1st</span></td>
          <td><span>2nd</span></td>
          <td><span>3rd</span></td>
          <td><span>4th</span></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2"><span>2</span></td>
          <td><span>3</span></td>
          <td><span>4</span></td>
        </tr>
        <tr>
          <td rowspan="2"><span></span></td>
          <td><span>5</span></td>
          <td><span>6</span></td>
          <td><span>7</span></td>
        </tr>
        <tr>
          <td colspan="2"><span>8</span></td>
          <td><span>9</span></td>
        </tr>
        <tr>
          <td><span>1</span></td>
          <td colspan="3"><span></span></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td><span>1st</span></td>
          <td><span>2nd</span></td>
          <td><span>3rd</span></td>
          <td><span>4th</span></td>
        </tr>
      </tfoot>
    </table>
    <br>
    <br>
    <div id="divForm">
      <form>
        <label for="inEmail">E-mail</label>
        <input type="email" id="inEmail" />
        <label for="inPassword">Password</label>
        <input type="password" id="inPassword" />
        <input type="submit" id="inSubmit" onClick="FormClicked();"/>
      </form>
    </div>
  </body>
</html>
